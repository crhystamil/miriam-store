<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<main>

<div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page">Inicio</a></li>
        <li class="nav-item"><a href="/products" class="nav-link {% if request.path == '/products/' %}active{% endif %} ">Productos</a></li>
        <li class="nav-item"><a href="/service" class="nav-link  {% if request.path == '/service/' %}active{% endif %}">Servicios</a></li>
        <li class="nav-item"><a href="/contact" class="nav-link  {% if request.path == '/contact/' %}active{% endif %}">Contactanos</a></li>
        {% if user.is_staff %}
        <li class="nav-item"><a href="/newSell" class="nav-link {% if request.path == '/newSell/' %}active{% endif %} ">Registrar Venta</a></li>
        <li class="nav-item"><a href="/sell" class="nav-link {% if request.path == '/sell/' %}active{% endif %} ">Listar ventas</a></li>
        <li class="nav-item"><a href="/listinv" class="nav-link {% if request.path == '/listinv' %}active{% endif %} ">Inventario</a></li>
        {% endif %}
      </ul>
    </header>
 
{% block content %}{% endblock %}
</main>

</html>
